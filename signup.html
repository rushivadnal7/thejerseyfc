<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Jersey-Fc</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    
    <div class="parent">
        <div class="info">
            
            <label class="heading"> CUSTOMER DETAILS</label>
            <input class="data" type="text" placeholder="Full name *" id="fname">
            <input class="data" type="text" placeholder="Delivery name *" id="deliveryname">
            <input class="data" type="text" placeholder="Address *" id="add">
            <input class="data" type="text" placeholder="City *" id="city">
            <input class="data" type="text" placeholder="State *" id="state"> <br>
            <input class="data" type="text" placeholder="Landmark *" id="land">
            <input class="data" type="text" placeholder="Phone Number *" id="num"><br> 
            <input class="data" type="text" placeholder="Pincode *" id="pin">
            <input class="data" type="email" placeholder="EMAIL *" id="mail">
            <a id="btn" href="pay.html">PAY</a>

        </div>
    </div>
